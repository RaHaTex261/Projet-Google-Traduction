<!DOCTYPE html>
<html lang="en">
<head>

            </div>

                <li class="row from">
                    <!-- font icons -->
                    <div class="icons">

                        <i class="fas fa-copy"></i>
                    </div>
                    <!-- mampiditra an'ilay langue -->
                    <select></select>
                </li>
                    
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>

                <li class="row to">                    
                    <!-- mampiditra an'ilay langue -->
                    <select></select><!-- <option value="en-US">ENGLISH</option> --><!-- <option value="fr-FR">FRANCAIS</option> -->
                    <!-- font icons -->
                    <div class="icons">
                        <i class="fas fa-volume-up"></i>
                        <i class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <!-- BOUTTON TRADUCTION -->
        <button>TRANSLATE</button>
    </div>

</body>
